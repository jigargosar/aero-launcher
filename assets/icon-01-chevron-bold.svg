<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Dynamic gradient suggesting upward energy -->
    <linearGradient id="launchGrad9" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <!-- Accent glow -->
    <linearGradient id="accentGrad9" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#f0f9ff"/>
    </linearGradient>
  </defs>

  <!-- Base rounded square -->
  <rect width="64" height="64" rx="14" fill="url(#launchGrad9)"/>

  <!-- Launch arrow - BOLDER, more prominent -->
  <path
    d="M14 46 L32 16 L50 46"
    fill="none"
    stroke="url(#accentGrad9)"
    stroke-width="9"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Speed trail / afterburner effect - larger -->
  <path
    d="M24 56 L32 44 L40 56"
    fill="none"
    stroke="#22d3ee"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.5"
  />
</svg>
