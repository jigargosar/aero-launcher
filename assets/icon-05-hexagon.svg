<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="baseGrad14" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="hex14" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#f0f9ff"/>
    </linearGradient>
    <filter id="glow14" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="64" height="64" rx="14" fill="url(#baseGrad14)"/>

  <!-- Interlocking hexagons - network/connection -->
  <g filter="url(#glow14)">
    <!-- Main hex -->
    <polygon points="32,8 48,18 48,38 32,48 16,38 16,18" fill="none" stroke="url(#hex14)" stroke-width="3.5"/>

    <!-- Inner rotated hex -->
    <polygon points="32,16 42,22 42,34 32,40 22,34 22,22" fill="url(#hex14)" opacity="0.3"/>

    <!-- Core diamond -->
    <polygon points="32,22 38,28 32,34 26,28" fill="url(#hex14)"/>

    <!-- Extending nodes -->
    <circle cx="32" cy="52" r="4" fill="url(#hex14)" opacity="0.6"/>
    <line x1="32" y1="48" x2="32" y2="52" stroke="url(#hex14)" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
