<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="baseGrad07" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="trail07" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#f0f9ff"/>
    </linearGradient>
    <filter id="glow07" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="64" height="64" rx="14" fill="url(#baseGrad07)"/>

  <!-- Comet streaking to top-right -->
  <g filter="url(#glow07)">
    <!-- Core -->
    <circle cx="50" cy="14" r="7" fill="url(#trail07)"/>

    <!-- Trail segments -->
    <polygon points="46,18 42,22 8,52 12,56" fill="url(#trail07)" opacity="0.6"/>
    <polygon points="44,20 38,26 10,50 6,46" fill="url(#trail07)" opacity="0.35"/>
    <line x1="36" y1="28" x2="8" y2="54" stroke="url(#trail07)" stroke-width="2" stroke-linecap="round" opacity="0.2"/>
  </g>
</svg>
