<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="baseGrad13" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="ring13" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="glow13" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="64" height="64" rx="14" fill="url(#baseGrad13)"/>

  <!-- Concentric broken rings - ripple/pulse effect -->
  <g filter="url(#glow13)">
    <!-- Outer ring - broken -->
    <path d="M32 8 A24 24 0 0 1 56 32" fill="none" stroke="url(#ring13)" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
    <path d="M56 32 A24 24 0 0 1 32 56" fill="none" stroke="url(#ring13)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <path d="M32 56 A24 24 0 0 1 8 32" fill="none" stroke="url(#ring13)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>

    <!-- Middle ring -->
    <path d="M32 16 A16 16 0 0 1 48 32" fill="none" stroke="url(#ring13)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <path d="M48 32 A16 16 0 0 1 32 48" fill="none" stroke="url(#ring13)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

    <!-- Core -->
    <circle cx="32" cy="32" r="8" fill="url(#ring13)"/>
  </g>
</svg>
