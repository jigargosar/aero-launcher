<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Deep indigo background -->
    <linearGradient id="base04b" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f0326"/>
      <stop offset="50%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#3730a3"/>
    </linearGradient>
    <!-- Warm inner ring (coral/pink) -->
    <linearGradient id="ringWarm04b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fecdd3"/>
      <stop offset="100%" stop-color="#f43f5e"/>
    </linearGradient>
    <!-- Cool outer ring (teal/mint) -->
    <linearGradient id="ringCool04b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ccfbf1"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <filter id="glow04b" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="64" height="64" rx="14" fill="url(#base04b)"/>

  <g filter="url(#glow04b)">
    <!-- Outer ring - cool teal -->
    <path d="M32 8 A24 24 0 0 1 56 32" fill="none" stroke="url(#ringCool04b)" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
    <path d="M56 32 A24 24 0 0 1 32 56" fill="none" stroke="url(#ringCool04b)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <path d="M32 56 A24 24 0 0 1 8 32" fill="none" stroke="url(#ringCool04b)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>

    <!-- Middle ring - warm pink -->
    <path d="M32 16 A16 16 0 0 1 48 32" fill="none" stroke="url(#ringWarm04b)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <path d="M48 32 A16 16 0 0 1 32 48" fill="none" stroke="url(#ringWarm04b)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

    <!-- Hot core -->
    <circle cx="32" cy="32" r="8" fill="url(#ringWarm04b)"/>
  </g>
</svg>
