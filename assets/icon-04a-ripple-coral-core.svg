<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Deeper purple background -->
    <linearGradient id="base04a" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="50%" stop-color="#312e81"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </linearGradient>
    <!-- Teal rings -->
    <linearGradient id="ring04a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0fdfa"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
    <!-- Warm coral core -->
    <linearGradient id="core04a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff1f2"/>
      <stop offset="100%" stop-color="#fb7185"/>
    </linearGradient>
    <filter id="glow04a" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="64" height="64" rx="14" fill="url(#base04a)"/>

  <g filter="url(#glow04a)">
    <!-- Outer ring - broken -->
    <path d="M32 8 A24 24 0 0 1 56 32" fill="none" stroke="url(#ring04a)" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
    <path d="M56 32 A24 24 0 0 1 32 56" fill="none" stroke="url(#ring04a)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <path d="M32 56 A24 24 0 0 1 8 32" fill="none" stroke="url(#ring04a)" stroke-width="4" stroke-linecap="round" opacity="0.6"/>

    <!-- Middle ring -->
    <path d="M32 16 A16 16 0 0 1 48 32" fill="none" stroke="url(#ring04a)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <path d="M48 32 A16 16 0 0 1 32 48" fill="none" stroke="url(#ring04a)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

    <!-- Warm coral core -->
    <circle cx="32" cy="32" r="8" fill="url(#core04a)"/>
  </g>
</svg>
