name: Release

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install

      - run: pnpm release

      - name: Upload to latest release
        if: github.ref == 'refs/heads/main'
        run: |
          gh release upload latest "dist/squirrel-windows/*.exe" --clobber || gh release create latest "dist/squirrel-windows/*.exe" --title "Latest Build" --notes "Automatic build from main branch"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tagged release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          gh release create ${{ github.ref_name }} "dist/squirrel-windows/*.exe" --title "${{ github.ref_name }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
